<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div  class="border border-dark border-2 text-center m-2"><h1>BOURSES LACOLOMBE</h1></div>
    
    <div class="container m-2">
        <div class="d-md-flex justify-content-around ">
            <div>
                <H2>AGENCES</H2>
                

            </div>

            <div>
                <H2>OPERATIONS</H2>
                
                <form class="p-3 mb-2 bg-secondary text-dark ">
                    <div class="mb-3">
                      <label for="EXPEDITEUR" class="form-label fw-bold">EXPEDITEUR</label>
                      <input type="text" class="form-control" id="EXPEDITEUR" name="EXPEDITEUR">
                    </div>
                    <div class="mb-3">
                      <label for="DESTINATEUR" class="form-label fw-bold">DESTINATEUR</label>
                      <input type="text" class="form-control" id="DESTINATEUR" name="DESTINATEUR">
                    </div>
                    <div class="mb-3">
                        <label for="MONTANT" class="form-label fw-bold">MONTANT</label>
                        <input type="text" class="form-control" id="MONTANT" name="MONTANT">
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">USD</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2"> CDF</label>
                      </div>
                      <div >
                        <label for="AGENCES" class="fs-4 fw-bold">Agences</label>
                        <select class="form-select" aria-label="Default select example">
                          </select>
                      </div>
                      <div class="m-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
            </div>
        </div>
        <div>
            <h2>LISTE DES OPERATIONS</h2>
            <div class="box-list"></div>
        </div>
    </div>
<script src="file.js"></script>
</body>
</html>
