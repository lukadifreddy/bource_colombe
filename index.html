<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/IMG/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/IMG/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/IMG/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div  class="border border-dark border-2 text-center m-2"><h1>BOURSES LACOLOMBE</h1></div>
    <div class="container m-2 ">
      <div class="d-md-flex justify-content-around">
        <div class=" border-dark border-2 justify-content-around ">
          <H2>AGENCES</H2>
          <div id="list_agence"></div>
    </div>

    <div>
          <H2>OPERATIONS</H2>
          <form class="p-3 mb-2 bg-secondary text-dark " id="formulaire">
            <div class="mb-3">
              <label for="EXPEDITEUR" class="form-label fw-bold">EXPEDITEUR</label>
              <input type="text" class="form-control" id="EXPEDITEUR" name="EXPEDITEUR">
            </div>
              <div class="mb-3">
                <label for="DESTINATEUR" class="form-label fw-bold">DESTINATEUR</label>
                <input type="text" class="form-control" id="DESTINATEUR" name="DESTINATEUR">
              </div>
              <div class="mb-3">
                <label for="MONTANT" class="form-label fw-bold">MONTANT</label>
                <input type="text" class="form-control" id="MONTANT" name="MONTANT">
              </div>
              <div class="form-check" id="box_devise">
                <input  type="radio" name="devise" id="usd">
                <label class="form-check-label" for="usd">USD</label>
                <input  type="radio" name="devise" id="cdf">
                <label class="form-check-label" for="cdf"> CDF</label>
              </div>
              <div>
                <label for="AGENCES" class="fs-4 fw-bold">Agences</label>
                <select class="form-select" aria-label="Default select example" id="AGENCES">
                </select>
          </div>
          <div class="m-2">
             <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div> 
      </div>
     
      
      <div>
        <h2>LISTE DES OPERATIONS</h2>
        <div class="box-list" id="list_opera"></div>
      </div>
    </div>
    
    
  </div>
  <script src="file.js"></script>
</body>
</html>
